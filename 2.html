 <h2>属性</h2>
 <p>私の好きな人。大切にしたいし、大切にされていることを実感させてくれる。まあ人間だから短所長所あると思うから勝手な幻想は持たないようにしている。それでもいい人っていうのは変わらないから好き。<br>
   付き合う前から私のことなら周りに聞いて教えてくれて、付き合った後はITについて周りに聞いて、自分で調べて、さらに私と一緒にやろうと思うのが愛らしい。これは人間としても恋人としても尊敬する所。
 </p>
